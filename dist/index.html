    <!-- Modal -->
    <div class="modal fade" id="choiceModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h1>Tic Tac Toe</h1>
          </div>
          <div class="modal-body">
            <div class="row">
              <p>Would you like to be X or O?</p>
            </div>
            <div class="row">
              <button type="button" id="x" class="btn" data-dismiss="modal" onClick="setFig(this.id)">X</button>
              <button type="button" id="o" class="btn" data-dismiss="modal" onClick="setFig(this.id)">O</button>
            </div>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->

        <h1>FreeCodeCamp Projects</h1>
      </div>
      <p class="lead">Build a Tic Tac Toe Game</p>
      <div class='row'>
        <div class='board'>
          <!-- data-indx following cell divs represents cell index in 1D array representation -->
          <div class='cell' id="one"></div>
          <div class='cell' id="two"></div>
          <div class='cell' id="three"></div>
          <div class='cell' id="four"></div>
          <div class='cell' id="five"></div>
          <div class='cell' id="six"></div>
          <div class='cell' id="seven"></div>
          <div class='cell' id="eight"></div>
          <div class='cell' id="nine"></div>
        </div>
      </div>
    </div>
